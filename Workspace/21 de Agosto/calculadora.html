<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div class="suma">
        <h1>Operacion suma</h1>
        <input type="text" id="suma1">
        <h1>+</h1>
        <input type="text" id="suma2">
        <input type="button" onclick="suma()" value="Sumar" id="b_suma">
        <h1>=</h1>
        <h1 id="resultado_suma"></h1>
    </div>
    <div class="resta">
        <h1>Operacion resta</h1>
        <input type="text" id="resta1">
        <h1>-</h1>
        <input type="text" id="resta2">
        <input type="button" onclick="resta()" value="Restar" id="b_resta">
        <h1>=</h1>
        <h1 id="resultado_resta"></h1>
    </div>
    <div class="multiplicacion">
        <h1>Operacion multiplicacion</h1>
        <input type="text" id="multiplicacion1">
        <h1>*</h1>
        <input type="text" id="multiplicacion2">
        <input type="button" onclick="multiplicacion()" value="Multiplicar" id="b_multiplicacion">
        <h1>=</h1>
        <h1 id="resultado_multiplicacion"></h1>
    </div>

    <div class="division">
        <h1>Operacion division</h1>
        <input type="text" id="division1">
        <h1>/</h1>
        <input type="text" id="division2">
        <input type="button" onclick="division()" value="Dividir" id="b_division">
        <h1>=</h1>
        <h1 id="resultado_division"></h1>
    </div>


    <script src="calculadora.js"></script>
    
</body>
</html>
